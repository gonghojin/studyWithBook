<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       //짧은 조건문을 통한 매개변수 초기화
        function test(a, b, c) {
            b = b || 52; //앞의 값이 없을 때(undefined 자료형) 뒤의 값을 사용 = if(!b) { b = 52; }
            c = c || 273;

            alert(a + ":" + b + ":" + c);
        }
        test(1, 2);// 1:2:273 출력

    </script>
    <script>
        //ECMAScript 6의 기본 매개변수 초기화 주의) 매개변수 순서가 중요
        function test(a, b = 52, c = 273) {
            alert(a + ":" + b + ":" + c);
        }
        test(1, 2);// 1:2:273 출력
    </script>
</body>
</html>
