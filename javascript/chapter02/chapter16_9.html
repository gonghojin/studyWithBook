<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin : 0px; padding : 0px }
        div{
            margin : 5px; padding : 3px;
            border : 3px solid black;
            border-radius : 10px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
<div>
    <h1>Header 1</h1>
    <p>Paragraph</p>
</div>
<div>
    <h1>Header 2</h1>
    <p>Paragraph</p>
</div>
<div>
    <h1>Header 3</h1>
    <p>Paragraph</p>
</div>
<script>
    $(function() {
        $("div").click(function() {
            var header = $("h1", this).text();
            var paragraph = $("p", this).text();

            alert(header + "\n" + paragraph);
        });
    });
</script>
</body>
</html>
