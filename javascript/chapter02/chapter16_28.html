<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
<div id="wrap">
    <h1>Header</h1>
</div>
<script>
    $(function() {
        $("h1").on("click", function() {
            var length = $("h1").length;
            var targetHTML = $(this).html();
            $('#wrap').append('<h1>' + length + ' - ' + targetHTML + '</h1>');
        });
        /** 문제점 발생
         h1 태그를 누르면 태그가 추가된다. but 새로 생긴 h1 태그를 클릭하면 아무 일도 일어 나지 않는다.
         이유는 on() 메서드는 현재 존재하는 태그에만 이벤트를 연결하기 때문
         따라서 상위 태그에 이벤트를 연결하고 "h1 태그를 클릭했을 때"를 검출해야 한다.

         **/

        $("#wrap").on("click", "h1", function() {
            var length = $("h1").length;
            var targetHTML = $(this).html();
            $('#wrap').append('<h1>' + length + ' - ' + targetHTML + '</h1>');
        });

        /** <추가 개념이 애매한 경우>
            document 객체에 이벤트를 연결
            $(document).on("click", "h1", function() {});

         */
    });
</script>
</body>
</html>
