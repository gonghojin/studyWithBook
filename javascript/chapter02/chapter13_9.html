<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>

</head>
<body>
<script>
    /**
     <객체 확장>
     $.extennd() 메서드는 빈 객체를 생성하고 이후에 새 속성을 추가할 때 사용
     + jquery를 깊게 공부하려는 순간 모르면 발목을 잡는 메서드라고 함 확실히 공부하자!!


     */
    $(function () {
        var object = {name: "공호진"};

        $.extend(object, {
            region: "서울특별시 강서구",
            part: "세컨드 기타"
        });

        var output = "";
        $.each(object, function (key, item) {
            output += key + " : " + item + "\n";
        });

        alert(output);
    });
</script>
<script>
    // $.extend() 메소드 기본사용
    var object = $.extend({a: 10}, {a: 20, b: 20}, {c: 30});
    alert(JSON.stringify(object))// {"a":20,"b":20,"c":30}

</script>
<script>
    // $.extend() 메소드를 사용한 옵션 객체 보완
    function test(options) {
        options = $.extend(
            {
                valueA: 10,
                valueB: 20,
                valueC: 30,
            }, options
        );

        alert(options.valueA + " : " + options.valueB + " : " + options.valueC); // 52 : 273 : 30
    };

    test({
        valueA: 52,
        valueB: 273
    });
</script>
</body>
</html>
